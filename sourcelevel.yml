# This configuration was used SourceLevel to review the marcelotoledo5000/watch-tower repository
# on 712f6f35d8c811982f1146e4d7343d71c2c66423.
# You can make this the default configuration for future reviews by moving this
# file to your repository as `.sourcelevel.yml` and pushing it to GitHub, and tweak
# it as you wish - To know more on how to change this file to better review your
# repository you can go to https://docs.sourcelevel.io/configuration and see the configuration
# details.
---
styleguide: sourcelevel/linters
engines:
  reek:
    enabled: true
  fixme:
    enabled: true
  rubocop:
    enabled: true
  brakeman:
    enabled: true
  duplication:
    config:
      languages:
      - ruby
    enabled: true
  remark-lint:
    enabled: false
  bundler-audit:
    enabled: true
exclude_paths:
- bin
- config
- db
- public
- script
- spec
- tmp
